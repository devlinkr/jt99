<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            background: url('https://i.imgur.com/WozS9pI.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Lobster', cursive; 
        }

        .content {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%); 
            text-align: center;
        }

        .message {
            font-size: 48px; 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="message">
            Redirecting... <br>
            (Stand By)
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "https://jt-99.net";
        }, 5000);
    </script>
</body>
</html>
